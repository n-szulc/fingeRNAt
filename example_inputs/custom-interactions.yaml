# # Halogen bond, for debugging
# # C-X...A-A'

halogen_bond:
  Receptor_SMARTS:
    - '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]' # A - HBA
    - '[!#1]'                                                           # A' - any atom but hydrogen
  Ligand_SMARTS:
    - '[Cl,Br,I;X1;$([Cl,Br,I]-[#6])]'                                  # X
    - '[#6]'                                                            # any C
  Distance:
    min: 0.5
    max: 4
  Angle1:
    min: 135
    max: 195
  Angle2:
    min: 90
    max: 150

