### Template for the new interaction:


### DISTANCE ONLY INTERACTIONS
### provide two SMARTS patterns defining two atoms
### and min and max distance between them

# name_of_the_interaction:
#   Receptor_SMARTS: ''     # SMARTS pattern for the receptor
#   Ligand_SMARTS:   ''     # SMARTS pattern for the ligand
#   Distance:
#     min: 0.5              # minimum distance cutoff, Å
#     max: 3.5              # maximum distance cutoff, Å

### DISTANCE AND ANGLE INTERACTIONS
### provide three SMARTS patterns defining three atoms
### and min and max distance between them
### and min and max angle
###   the angle is calculated between receptor and ligand atoms
###   in the order of atoms specified in this file

# the angle will be calculated between atoms smarts1-smarts2-smarts3
# name_of_the_interaction:
#   Receptor_SMARTS:  'smarts1'   # SMARTS pattern for the atom in receptor
#   Ligand_SMARTS:
#       - 'smarts2'               # SMARTS for the first atom in the ligand
#       - 'smarts3'               # SMARTS for the second atom in the ligand
#   Distance:
#     min: 0.5                    # minimum distance cutoff, Å
#     max: 3.5                    # maximum distance cutoff, Å
#   Angle:
#     min: 140                    # minimum angle, degrees
#     max: 180                    # maximum angle, degrees




### -------------------------------------------------------------------------------- ###


# polar interactions, i.e., hydrogen bonds without angle restraints
polar_D:Lig_A:NA:
  Receptor_SMARTS: '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]'
  Ligand_SMARTS:   '[N!H0v3,N!H0+v4,OH+0,SH+0,nH+0]'
  Distance:
    min: 0.5
    max: 3.5

# polar interactions, i.e., hydrogen bonds without angle restraints
polar_D:NA_A:Lig:
  Receptor_SMARTS: '[N!H0v3,N!H0+v4,OH+0,SH+0,nH+0]'
  Ligand_SMARTS:   '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]'
  Distance:
    min: 0.5
    max: 3.5

# weak polar interactions, i.e., weak hydrogen bonds without angle restraints
# C–H···O interaction
weak_polar_D:Lig_A:NA:
  Receptor_SMARTS: '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]'
  Ligand_SMARTS:   '[#6!H0]'
  Distance:
    min: 0.5
    max: 3.5

# weak polar interactions, i.e., weak hydrogen bonds without angle restraints
# C–H···O interaction
weak_polar_D:NA_A:Lig:
  Receptor_SMARTS: '[#6!H0]'
  Ligand_SMARTS:   '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]'
  Distance:
    min: 0.5
    max: 3.5


# carbonyl-carbonyl
# Acta Cryst. (1998). B54, 320-329 doi: 10.1107/S0108768198001463
# J Mol Biol. 2017 Feb 3; 429(3): 365–371. doi: 10.1016/j.jmb.2016.12.004
# n→π* Interactions Are Competitive with Hydrogen Bonds.
#     DOI:10.1021/acs.orglett.6b01655Corpus ID: 45227553

carbonyl_interaction:
  Receptor_SMARTS: '[$([OH0]=[CX3,c]);!$([OH0]=[CX3,c]-[OH,O-])]'   # carbonyl oxygen
  Ligand_SMARTS:   '[$([CX3,c]=[OH0]);!$([CX3,c](=[OH0])-[OH,O-])]' # carbonyl carbon
  Distance:
    min: 0.5              # minimum distance cutoff, Å
    max: 3.6              # maximum distance cutoff, Å



