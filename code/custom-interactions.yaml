# Distance and angle

# weak hydrogen bonds (C–H···O interaction) with an angle term
# J. Am. Chem. Soc. 1999, 121, 9411-9422
# Nucleic acid as donor, ligand as acceptor
weak_hbond_D:NA_A:Lig:
  Receptor_SMARTS:
    - '[!H0;#7,#8,#9]'            # heavy atoms in hydrogen bond donors
    - '[$([#1][!H0;#7,#8,#9])]'   # hydrogens in hydrogen bond donors
  Ligand_SMARTS: '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]' # HBA
  Distance:
    min: 0.5
    max: 3.5
  Angle:
    min: 140
    max: 180

# weak hydrogen bonds (C–H···O interaction) with an angle term
# J. Am. Chem. Soc. 1999, 121, 9411-9422
# Nucleic acid as acceptor, ligand as donor
weak_hbond_D:Lig_A:NA:
  Receptor_SMARTS:  '[!$([#6,F,Cl,Br,I,o,s,nX3,#7v5,#15v5,#16v4,#16v6,*+1,*+2,*+3])]' # HBA
  Ligand_SMARTS:
      - '[$([#1][!H0;#7,#8,#9])]'   # hydrogens in hydrogen bond donors
      - '[!H0;#7,#8,#9]'            # heavy atoms in hydrogen bond donors
  Distance:
    min: 0.5
    max: 3.5
  Angle:
    min: 140
    max: 180
